<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="styles/captured_pieces.css" />
    <link rel="stylesheet" href="./styles/player_card.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="board">
      <div class="player--card player--card-top">
        <img
          class="player--card-image"
          src="https://www.chess.com/bundles/web/images/noavatar_l.84a92436.gif"
          alt=""
        />
        <div class="player--card-content">
          <span>Black Player</span>
          <div class="captured--pieces">
            <span
              id="captured--pawn-w"
              class="captured--piece captured--pieces-w-0-pawns"
            ></span>
            <span
              id="captured--bishop-w"
              class="captured--piece captured--pieces-w-0-bishops"
            ></span>
            <span
              id="captured--knight-w"
              class="captured--piece captured--pieces-w-0-knight"
            ></span>
            <span
              id="captured--rook-w"
              class="captured--piece captured--pieces-w-0-rook"
            ></span>
            <span
              id="captured--queen-w"
              class="captured--piece captured--pieces-w-0-queen"
            ></span>
            <span class="player--card-points-w" data-value="0"></span>
          </div>
        </div>
        <div class="player--card-timer timer timer-black">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"

          </svg>
          <div>
            <span id="timer--minutes-black"></span>:
            <span id="timer--seconds-black"></span>
          </div>
        </div>
      </div>
      <div class="gameBoard">
        <div class="modal modal--white">
          <img
            class="modal--image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/wq.png"
            alt="queen image"
            data-piece="queen"
          />
          <img
            class="modal--image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/wn.png"
            alt="knight image"
            data-piece="knight"
          />
          <img
            class="modal--image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/wr.png"
            alt="rook image"
            data-piece="rook"
          />
          <img
            class="modal--image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/wb.png"
            alt="bishop image"
            data-piece="bishop"
          />
        </div>
        <div class="modal modal--black">
          <img
            class="modal--image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/bq.png"
            alt="queen image"
            data-piece="queen"
          />
          <img
            class="modal--image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/bn.png"
            alt="knight image"
            data-piece="knight"
          />
          <img
            class="modal--image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/br.png"
            alt="rook image"
            data-piece="rook"
          />
          <img
            class="modal--image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/bb.png"
            alt="bishop image"
            data-piece="bishop"
          />
        </div>
      </div>
      <div class="player--card player--card-bottom">
        <img
          class="player--card-image"
          src="https://www.chess.com/bundles/web/images/noavatar_l.84a92436.gif"
          alt=""
        />
        <div>
          <span>White Player</span>
          <div class="captured--pieces">
            <span
              id="captured--pawn-b"
              class="captured--piece captured--pieces-b-0-pawns"
            ></span>
            <span
              id="captured--bishop-b"
              class="captured--piece captured--pieces-b-0-bishops"
            ></span>
            <span
              id="captured--knight-b"
              class="captured--piece captured--pieces-b-0-knight"
            ></span>
            <span
              id="captured--rook-b"
              class="captured--piece captured--pieces-b-0-rook"
            ></span>
            <span
              id="captured--queen-b"
              class="captured--piece captured--pieces-b-0-queen"
            ></span>
            <span class="player--card-points-b" data-value="0"></span>
          </div>
        </div>
        <div class="player--card-timer timer timer-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            class="timer--white-image"
          >
            <path
              d="M5.48,9a.93.93,0,0,0-.3.71v.58a.94.94,0,0,0,.3.71,1,1,0,0,0,.71.3h4.58a1,1,0,0,0,.71-.3.94.94,0,0,0,.29-.71V9.7A.92.92,0,0,0,11.48,9a1,1,0,0,0-.71-.27H6.19A1,1,0,0,0,5.48,9Z"
            ></path>
            <path
              d="M19.22,6.1a9.9,9.9,0,0,0-2.14-3.18A10.23,10.23,0,0,0,13.9.78,9.76,9.76,0,0,0,10,0,9.86,9.86,0,0,0,6.1.78,10,10,0,0,0,.78,6.1,9.81,9.81,0,0,0,0,10a9.81,9.81,0,0,0,.78,3.9A10,10,0,0,0,6.1,19.22,9.86,9.86,0,0,0,10,20a9.76,9.76,0,0,0,3.89-.78,10.23,10.23,0,0,0,3.18-2.14,9.9,9.9,0,0,0,2.14-3.18A9.81,9.81,0,0,0,20,10,9.81,9.81,0,0,0,19.22,6.1ZM17.07,13a7.65,7.65,0,0,1-1.65,2.42A7.81,7.81,0,0,1,13,17.06a7.46,7.46,0,0,1-3,.6,7.51,7.51,0,0,1-3-.6,7.74,7.74,0,0,1-2.43-1.65A8,8,0,0,1,2.94,13a7.46,7.46,0,0,1-.6-3,7.46,7.46,0,0,1,.6-3A8,8,0,0,1,4.58,4.59,7.74,7.74,0,0,1,7,2.94a7.51,7.51,0,0,1,3-.6,7.45,7.45,0,0,1,3,.6,7.74,7.74,0,0,1,2.43,1.65A7.65,7.65,0,0,1,17.07,7a7.46,7.46,0,0,1,.6,3A7.46,7.46,0,0,1,17.07,13Z"
            ></path>
          </svg>
          <div>
            <span id="timer--minutes-white"></span>:
            <span id="timer--seconds-white"></span>
          </div>
        </div>
      </div>
    </div>

    <h1 class="winner"></h1>
    <button class="rot">rotate</button>
    <button class="restart">Restart</button>
    <button class="prev">prev</button>
    <button class="next">next</button>
  </body>
</html>
