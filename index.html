<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="styles/captured_pieces.css" />
    <link rel="stylesheet" href="./styles/player_card.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="board">
      <div class="player--card player--card-top">
        <img
          class="player--card-image"
          src="https://www.chess.com/bundles/web/images/noavatar_l.84a92436.gif"
          alt=""
        />
        <div class="player--card-content">
          <span>Black Player</span>
          <div class="captured--pieces">
            <span
              id="captured--pawn-w"
              class="captured--piece captured--pieces-w-0-pawns"
            ></span>
            <span
              id="captured--bishop-w"
              class="captured--piece captured--pieces-w-0-bishops"
            ></span>
            <span
              id="captured--knight-w"
              class="captured--piece captured--pieces-w-0-knight"
            ></span>
            <span
              id="captured--rook-w"
              class="captured--piece captured--pieces-w-0-rook"
            ></span>
            <span
              id="captured--queen-w"
              class="captured--piece captured--pieces-w-0-queen"
            ></span>
          </div>
        </div>
        <div class="player--card-timer timer timer-black">
          <span id="timer--minutes-black"></span>:
          <span id="timer--seconds-black"></span>
        </div>
      </div>
      <div class="gameBoard">
        <!-- <div class="timer timer-white">
          <span id="timer--minutes-white"></span>:
          <span id="timer--seconds-white"></span>
        </div> -->
        <!-- <div class="timer timer-black">
          <span id="timer--minutes-black"></span>:
          <span id="timer--seconds-black"></span>
        </div> -->
        <div class="modal modal--white">
          <img
            class="modal-image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/wq.png"
            alt="queen image"
            data-piece="queen"
          />
          <img
            class="modal-image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/wn.png"
            alt="knight image"
            data-piece="knight"
          />
          <img
            class="modal-image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/wr.png"
            alt="rook image"
            data-piece="rook"
          />
          <img
            class="modal-image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/wb.png"
            alt="bishop image"
            data-piece="bishop"
          />
        </div>
        <div class="modal modal--black">
          <img
            class="modal-image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/bq.png"
            alt="queen image"
            data-piece="queen"
          />
          <img
            class="modal-image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/bn.png"
            alt="knight image"
            data-piece="knight"
          />
          <img
            class="modal-image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/br.png"
            alt="rook image"
            data-piece="rook"
          />
          <img
            class="modal-image"
            src="https://www.chess.com/chess-themes/pieces/neo/150/bb.png"
            alt="bishop image"
            data-piece="bishop"
          />
        </div>
      </div>
      <div class="player--card player--card-bottom">
        <img
          class="player--card-image"
          src="https://www.chess.com/bundles/web/images/noavatar_l.84a92436.gif"
          alt=""
        />
        <div>
          <span>White Player</span>
          <div class="captured--pieces">
            <span
              id="captured--pawn-b"
              class="captured--piece captured--pieces-b-0-pawns"
            ></span>
            <span
              id="captured--bishop-b"
              class="captured--piece captured--pieces-b-0-bishops"
            ></span>
            <span
              id="captured--knight-b"
              class="captured--piece captured--pieces-b-0-knight"
            ></span>
            <span
              id="captured--rook-b"
              class="captured--piece captured--pieces-b-0-rook"
            ></span>
            <span
              id="captured--queen-b"
              class="captured--piece captured--pieces-b-0-queen"
            ></span>
          </div>
        </div>
        <div class="player--card-timer timer timer-white">
          <span id="timer--minutes-white"></span>:
          <span id="timer--seconds-white"></span>
        </div>
      </div>
    </div>

    <h1 class="winner"></h1>
    <button class="rot">rotate</button>
    <button class="restart">Restart</button>
    <button class="prev">prev</button>
    <button class="next">next</button>
  </body>
</html>
