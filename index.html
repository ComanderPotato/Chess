<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="gameBoard">
      <div class="modal modal--white">
        <img
          class="modal-image"
          src="https://www.chess.com/chess-themes/pieces/neo/150/wq.png"
          alt="queen image"
          data-piece="queen"
        />
        <img
          class="modal-image"
          src="https://www.chess.com/chess-themes/pieces/neo/150/wn.png"
          alt="knight image"
          data-piece="knight"
        />
        <img
          class="modal-image"
          src="https://www.chess.com/chess-themes/pieces/neo/150/wr.png"
          alt="rook image"
          data-piece="rook"
        />
        <img
          class="modal-image"
          src="https://www.chess.com/chess-themes/pieces/neo/150/wb.png"
          alt="bishop image"
          data-piece="bishop"
        />
      </div>
      <div class="modal modal--black">
        <img
          class="modal-image"
          src="https://www.chess.com/chess-themes/pieces/neo/150/bq.png"
          alt="queen image"
          data-piece="queen"
        />
        <img
          class="modal-image"
          src="https://www.chess.com/chess-themes/pieces/neo/150/bn.png"
          alt="knight image"
          data-piece="knight"
        />
        <img
          class="modal-image"
          src="https://www.chess.com/chess-themes/pieces/neo/150/br.png"
          alt="rook image"
          data-piece="rook"
        />
        <img
          class="modal-image"
          src="https://www.chess.com/chess-themes/pieces/neo/150/bb.png"
          alt="bishop image"
          data-piece="bishop"
        />
      </div>
    </div>
    <h1 class="winner"></h1>
    <button class="rot">rotate</button>
    <button class="restart">Restart</button>
    <button class="prev">prev</button>
    <button class="next">next</button>
  </body>
</html>
